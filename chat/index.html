<!DOCTYPE html>
<html>

<head>
  <title>Oyster Chat</title>
</head>

<body>

  <div id="app">

    <button v-on:click="loadOlderMessages">Load Earlier</button>

    <div v-for="messageID in sortedMessageIDs">
      {{ signatureNames[messages[messageID].signed] }}: {{ messages[messageID].content }}
    </div>

    <input v-model="myMessage" >
    <button v-on:click="sendMyMessage">Send</button>

  </div>

  <script type="module" src="main.js"></script>

</body>
</html>
