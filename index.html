<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
  <title>Horsey House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Redirect from 404
    var redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirect && redirect != location.href) {
      history.replaceState(null, null, redirect);
    }
  </script>
</head>

<body>

  <div id="app">
    <horsey-header></horsey-header>
  </div>

  <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/vue-router@4.0.16/dist/vue-router.global.prod.js"></script>
  <script type="module">
    import Graffiti from "https://graffiti.csail.mit.edu/graffiti-x-vue/graffiti.js"
    import HorseyHeader from './components/header.js'

    Graffiti(Vue).then(g=> {
      function lazyDoc(name, path=null) { return {
        path: path?path:`/${name}`,
        component: async ()=> {
          const file = await import(`./components/${name}.js`)
          return file.default(g)
        }
      }}

      const Router = VueRouter.createRouter({
        history: VueRouter.createWebHistory(),
        routes: [
          lazyDoc('home', '/'),
          lazyDoc('about'),
          lazyDoc('chat'),
          lazyDoc('events'),
          lazyDoc('ledger'),
          lazyDoc('photos'),
        ],
        scrollBehavior (to, from, savedPosition) {
          return {left: 0, top: 0}
        }
      })

      Vue.createApp()
        .component('HorseyHeader', HorseyHeader(g))
        .use(Router)
        .mount('#app')
    })
  </script>

</body>
</html>
