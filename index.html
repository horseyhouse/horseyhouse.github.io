<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Graffiti Actor Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Redirect from 404
    var redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirect && redirect !== location.href) {
      history.replaceState(null, null, redirect);
    }
  </script>
  <script>
    function includeStyle(head, fileName) {
      // Create new link Element
      let link = document.createElement('link');
      // set the attributes for link element
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = fileName;
      // Append link element to HTML head
      head.appendChild(link);
    }

    // this is hella hacky but i refuse to give up the rotating star borders!!!
    // FUCK safari for being buggy af!!!
    // https://stackoverflow.com/questions/21390896/border-image-rounding-not-rounding-correctly-in-safari
    const ua = navigator.userAgent.toLowerCase();
    console.log(ua);
    const head = document.getElementsByTagName('HEAD')[0];
    //TODO: for some reason this code is being executed on firefox on mobile. why?
    if (ua.includes("safari") && !ua.includes("chrome")) {
      includeStyle(head, "./special-styles/safari-style.css");
    }
    //TODO: still being cut off / looks like shiiet on mobile
    if (ua.includes("iphone") || ua.includes("android")) {
      includeStyle(head, "./special-styles/mobile-style.css");
    }
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import * as Vue from 'vue'
    import * as VueRouter from 'vue-router'
    import '@graffiti-garden/actor-client/client.css'
    import GraffitiPlugin from '@graffiti-garden/graffiti-p2p/plugins/vue'
    import './style.css'

    import App from './App.vue'
    import Home from './components/Home.vue'
    import About from './components/About.vue'

    const Router = VueRouter.createRouter({
      history: VueRouter.createWebHistory(),
      routes: [
        { path: '/', component: Home },
        { path: '/about', component: About }
      ],
      scrollBehavior (to, from, savedPosition) {
        return {left: 0, top: 0}
      }
    })

    Vue.createApp(App)
      .use(GraffitiPlugin(Vue))
      .use(Router)
      .mount('#app')
  </script>
</body>
</html>
